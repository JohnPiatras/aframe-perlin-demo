<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    
    <script src="perlin.js"></script>
    <script src="a-frame-perlin-landscape.js"></script>    
  </head>
  <body>
    <a-scene physics background="color: #ECECEC">
        <a-camera id="camera" camera="near:0.05;far:2000;" position="800 300 800" wasd-controls="acceleration:6000;enabled:true;fly:true;" look>
            <a-cursor id="cursor" color="black"></a-cursor>
        </a-camera>
        <a-light type="point" color="white" position="800 1000 800"></a-light>
         
        <a-entity position="0 0 0" geometry="primitive: grid;width: 1600; depth: 1600;max_height:300;width_divisions:256;depth_divisions:256;" material="color:darkgreen"></a-entity>
        <a-plane id="sea" height="1600" width="1600" rotation="-90 0 0" position="800 100 800" material="color:blue" ></a-plane>
    </a-scene>
  </body>
</html>
