<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John's Procedural Landscape</title>
    <meta name="Procedural landscapes generated using perlin noise and displayed in A-Frame" content="John's procedural landscapes">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>-->
    
    <script src="scripts/perlin.js"></script>
    <script src="scripts/a-frame-perlin-landscape.js"></script>  
    <script src="scripts/terrain_shader.js"></script> 
    <script src="scripts/tree.js"></script>
    <script src="scripts/textured-tree.js"></script>
    <script src="scripts/grow_forest.js"></script>
    <script src="scripts/instanced_material.js"></script>
    

  </head>
  <body>
    <a-scene background="color: #ccddff" renderer="logarithmicDepthBuffer:auto;">
        <a-assets>
            <a-asset-item id="tree1" src="assets/tree1.obj"></a-asset-item>
            <a-asset-item id="tree1mtl" src="assets/tree1.mtl"></a-asset-item>
            <img id="pine" src="assets/finalsnowypine.png"></pine>
            <img id="tree2" src="assets/tree2.png"></pine>
            <img id="tree2_alpha" src="assets/tree2_alpha.png"></pine>
        </a-assets>
        <a-camera id="camera" camera="near:0.05;far:2000;" position="800 300 800" wasd-controls="acceleration:6000;enabled:true;fly:true;" look>
            <a-cursor id="cursor" color="black"></a-cursor>
        </a-camera>
        <a-light type="point" color="white" position="800 1000 800"></a-light>
         
        <a-entity id="terrain" position="0 0 0" terrain="width: 1600; depth: 1600;max_height:300;width_divisions:256;depth_divisions:256;" material="wireframe:false;color:darkgreen" terrain-shader="color:darkgreen;"></a-entity>
        <a-plane  id="sea" height="1600" width="1600" rotation="-90 0 0" position="800 100 800" material="color:blue" ></a-plane>
        <!--<a-entity instanced-material="texture:assets/tree2.png;alpha:assets/tree2-alpha.png;" textured-tree  position="800 300 780" ></a-entity>-->
        <a-entity grow-forest="treecount:1000;texture:assets/tree2.png;alpha:assets/tree2-alpha.png;height:20"></a-entity>
        <a-entity grow-forest="treecount:2000;texture:assets/tree1.png;alpha:assets/tree1-alpha.png;height:30"></a-entity>

      </a-scene>
     
  </body>
</html>
