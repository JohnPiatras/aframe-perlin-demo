<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John's Procedural Landscape</title>
    <meta name="Procedural landscapes generated using perlin noise and displayed in A-Frame" content="John's procedural landscapes">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>-->
    <!--<script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script> -->

    <script src="scripts/perlin.js"></script>
    <script src="scripts/a-frame-perlin-landscape.js"></script>  
    <!--<script src="scripts/terrain-shader.js"></script>--> 
    <script src="scripts/tree.js"></script>
    <script src="scripts/textured-tree.js"></script>
    <script src="scripts/grow-forest.js"></script>
    <script src="scripts/instanced-material.js"></script>
    <script src="scripts/forest.js"></script>
    <style>
      a-scene{
        width:800px;
        height:600px;
      }
      #heightcanvas{        
        position:absolute;
        width:256px;
        height:256px;        
        left:850px;
        top:0px;        
      }
      #normcanvas{        
        position:absolute;
        width:256px;
        height:256px;                
        left:850px;
        top:260px;
      }
    </style>

  </head>
  <body>
      <canvas id="heightcanvas" width='256' height='256'></canvas>
      <canvas id="normcanvas" width='256' height='256'></canvas>
      <div style="display:none;">
          <img id="source"
               src="assets/test.png"
               width="512" height="512">
      </div>
    <a-scene light="defaultLightsEnabled: false" stats background="color: #ccddff" renderer="logarithmicDepthBuffer:auto;" perlin_map >
        <a-assets>
          
        </a-assets>
        <!--<a-camera id="camera" camera="near:0.05;far:5000;" position="800 300 800" wasd-controls="acceleration:8000;enabled:true;fly:true;" look>-->
        <a-camera id="camera" camera="near:0.05;far:6400;" position="0 600 0" wasd-controls="acceleration:10000;enabled:true;fly:true;" rotation="0 180 0">
          <a-cursor id="cursor" color="black"></a-cursor>
        </a-camera>
        
        <a-entity id="light" light="type: directional; color: #FFFFDD; intensity: 1.0;direction:1 0.20 0" position="1 1 0"></a-entity>        
        <a-entity id="terrain" position="0 0 0" terrain="width: 4800; depth: 4800;max_height:600;width_divisions:256;depth_divisions:256;" material="wireframe:false;color:darkgreen" ></a-entity>
        <a-plane  id="sea" height="4800" width="4800" rotation="-90 0 0" position="0 100 0" material="color:blue" ></a-plane>-
        
        <a-entity forest="terrain_id:terrain;treecount:4000;width:5;height:15;height_variation:3;" instanced-material="texture:assets/tree2.png;alpha:assets/tree2-alpha.png;" position="-2400 0 -2400" ></a-entity>
        <a-entity forest="terrain_id:terrain;treecount:4000;width:10;height:30;height_variation:3;" instanced-material="texture:assets/tree1.png;alpha:assets/tree1-alpha.png;" position="-2400 0 -2400" ></a-entity>
        <a-entity forest="terrain_id:terrain;treecount:4000;width:12;height:36;height_variation:3;" instanced-material="texture:assets/tree3.png;alpha:assets/tree3-alpha.png;" position="-2400 0 -2400" ></a-entity>

        <a-sphere color="red" radius="50" position="-2400 600 -2400"></a-sphere>
        <a-sphere color="blue" radius="50" position="2400 600 -2400"></a-sphere>
        <a-sphere color="yellow" radius="50" position="-2400 600 2400"></a-sphere>
        <a-sphere color="yellow" radius="50" position="2400 600 2400"></a-sphere>
        <a-sphere color="green" radius="50" position="0 600 0"></a-sphere>
        <a-sphere color="white" radius="50" position="0 600 2400"></a-sphere>


        
        <!--<a-entity forest="terrain_id:terrain;treecount:4000;width:6;height:18;height_variation:3;" instanced-material="texture:assets/tree3.png;alpha:assets/tree3-alpha.png;" position="0 0 0" ></a-entity>-->
        
      </a-scene>
      
     
  </body>
</html>
