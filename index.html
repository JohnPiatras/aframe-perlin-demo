<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John's Procedural Landscape</title>
    <meta name="Procedural landscapes generated using perlin noise and displayed in A-Frame" content="John's procedural landscapes">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    
    <script src="scripts/perlin.js"></script>
    <script src="scripts/a-frame-perlin-landscape.js"></script>          
    <script src="scripts/instanced-material.js"></script>
    <script src="scripts/forest.js"></script>
    <script src="scripts/sun-mover.js"></script>
    <script src="scripts/debug-helpers.js"></script>
    <script src="scripts/bounding-sphere-helper.js"></script>
    
    <style>
      a-scene{
        width:800px;
        height:600px;
      }
      #heightcanvas{        
        position:absolute;
        width:512px;
        height:512px;        
        left:850px;
        top:0px;  
        transform:scale(-1, 1);      
      }
      #normcanvas{        
        position:absolute;
        width:512px;
        height:512px;                
        left:850px;
        top:260px;
        transform:scale(-1, 1);
      }
    </style>

  </head>
  <body>
      <canvas id="heightcanvas" width='256' height='256'></canvas>
      <canvas id="normcanvas" width='256' height='256'></canvas>
      <div style="display:none;">
          <img id="source"
               src="assets/test.png"
               width="512" height="512">
      </div>
    <a-scene embedded shadow="type:basic" light="defaultLightsEnabled: false;" stats background="color: #ccddff" renderer="logarithmicDepthBuffer:auto;" perlin_map >
        <a-assets>
          
        </a-assets>  
        <!--<a-entity position="0 2400 -2400" rotation="0 180 0">-->
          <a-entity id="camera" camera="near:0.05;far:6400;" look-controls wasd-controls="acceleration:10000;enabled:true;fly:true;" position="2400 700 2400">
            <a-cursor id="cursor" color="black"></a-cursor>
          </a-entity>
        <!--</a-entity>    -->

        <a-entity id="sun" sun-mover  position="-1000 1000 0" light="type: directional; color: #FFFFDD; intensity: 1.0;castShadow:true;shadowCameraVisible:true;shadowCameraLeft:-5000;shadowCameraRight:500;shadowCameraTop:500;shadowCameraBottom:-500;shadowCameraFar:2000"></a-entity>        
        
        <a-entity id="terrain" position="0 0 0" terrain="width: 4800; depth: 4800;max_height:1200;width_divisions:256;depth_divisions:256;" material="wireframe:false;color:darkgreen" shadow="receive:true;cast:false" ></a-entity>
        <a-plane  id="sea" height="4800" width="4800" rotation="-90 0 0" position="0 320 0" material="color:blue" ></a-plane>-
        <!--
        <a-entity forest="terrain_id:terrain;treecount:6000;width:10;height:25;height_variation:10;" instanced-material="texture:assets/tree2.png;alpha:assets/tree2-alpha.png;" position="0 0 0" ></a-entity>        
        <a-entity forest="terrain_id:terrain;treecount:6000;width:10;height:30;height_variation:10;" instanced-material="texture:assets/tree1.png;alpha:assets/tree1-alpha.png;" position="0 0 0" ></a-entity>
        <a-entity forest="terrain_id:terrain;treecount:6000;width:12;height:36;height_variation:10;" instanced-material="texture:assets/tree3.png;alpha:assets/tree3-alpha.png;" position="0 0 0" ></a-entity>        
        -->
        <a-entity debug--helpers></a-entity>
      </a-scene>
      
     
  </body>
</html>
